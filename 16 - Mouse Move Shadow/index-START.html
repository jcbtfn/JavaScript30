<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 25; //px

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    // Next line is the same as the previous 2 
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    // If mouse goes on a children element from the one listened it will restart coordinates inside that child element, it needs to be amended
    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    };

    const xWalk = ((x / width * walk) - (walk / 2));
    const yWalk = ((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 red,
      ${xWalk * -0.5}px ${yWalk * -0.5}px 0 rgba(255, 0, 255, 0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
      ${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 0, 0.7),
      ${xWalk * -1}px ${yWalk* -1}px 0 rgba(0, 0, 255, 0.7)
    `;

    // console.log("this: ");
    // console.log(this);
    // console.log("e.target: ");
    // console.log(e.target);

    // console.log(xWalk, yWalk);
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
